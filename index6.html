<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #5a9325; /* Light gray background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
            color: #fff; /* Font color for text */
        }

        .centered-image {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
            margin-top: 20px; /* Add a little space at the top */
        }

        .product-section {
            display: flex;
            flex-wrap: wrap; /* Allow products to wrap to the next line */
            justify-content: center;
            width: 100%;
            margin: 20px 0;
        }

        .product-container {
            flex: 1;
            text-align: center;
            margin: 0 10px 20px; /* Add some margin to separate products */
        }

        .product-photo {
            max-width: 100%; /* Set the maximum width to 100% */
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-buttons {
            display: flex;
            justify-content: space-around; /* Adjusted to space-around */
        }

        .button {
            padding: 20px 20px; /* Adjusted button padding */
            border: none;
            border-radius: 10px;
            background-color: #4285F4;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            margin: 0; /* Adjusted margin */
        }

        .account-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .view-cart-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Additional CSS for rearranging the product photos */
        .product-container:nth-child(1) {
            order: 1; /* Change the order for the 1st element */
        }

        .product-container:nth-child(2) {
            order: 4; /* Change the order for the 2nd element */
        }

        .product-container:nth-child(3) {
            order: 2; /* Change the order for the 3rd element */
        }

        .product-container:nth-child(4) {
            order: 3; /* Change the order for the 4th element */
        }
    </style>
</head>
<body>
    <img class="centered-image" src="tea party background.png" alt="Centered Image">

    <div class="product-section">
        <!-- Top Row -->
        <div class="product-container">
            <img class="product-photo" src="combo A.jpg" alt="Combo A">
            <div class="product-name">combo A</div>
            <div class="product-buttons">
                <button class="button">-</button>
                <button class="button">0</button>
                <button class="button">+</button>
            </div>
        </div>

        <div class="product-container">
            <img class="product-photo" src="combo B.jpg" alt="Combo B">
            <div class="product-name">combo B</div>
            <div class="product-buttons">
                <button class="button">-</button>
                <button class="button">0</button>
                <button class="button">+</button>
            </div>
        </div>

        <!-- Bottom Row -->
        <div class="product-container">
            <img class="product-photo" src="Combo C.jpg" alt="Combo C">
            <div class="product-name">Combo C</div>
            <div class="product-buttons">
                <button class="button">-</button>
                <button class="button">0</button>
                <button class="button">+</button>
            </div>
        </div>

        <div class="product-container">
            <img class="product-photo" src="Combo D.jpg" alt="Combo D">
            <div class="product-name">Combo D</div>
            <div class="product-buttons">
                <button class="button">-</button>
                <button class="button">0</button>
                <button class="button">+</button>
            </div>
        </div>
    </div>

    <button class="account-button button">Account</button>
    <button class="view-cart-button button">View Cart</button>
</body>
</html>
